research_areas:
  title: "RESEARCH AREAS"
  description: "We explore research at the intersection of engineering design, psychology, and computer science to create superpowers for designers, engineers, and problem-solvers."
  items:
    - title: "PEOPLE DOING DESIGN"
      image: "/assets/img/home/sample_1.jpg"
      description: "Humans make things happen. We study how designers think, how teams collaborate, and how organizations innovate to solve complex problems."
    - title: "AI/ML SUPPORTING DESIGN"
      image: "/assets/img/home/sample_2.jpg"
      description: "By building ML systems in response to human needs, we create tools that augment human capabilities in design and decision-making."
    - title: "HUMAN-AI COLLABORATION"
      image: "/assets/img/home/sample_3.jpg"
      description: "We elevate AI as a partner in the problem-solving process, enabling new forms of co-creation between humans and machines."

